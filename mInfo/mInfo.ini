[readme]
name = mInfo.py mInfo.ini
author = David Trenear
modified = 16/06/14
description = App for the game Assetto Corsa
version = 0.75
soundpack-install-1 = create folder in "apps/python/mInfo/sounds" as your sound pack name and copy files here eg "apps/python/mInfo/sounds/SoundSetUser"
soundpack-install-2 = add sound set name (any name is OK) to [soundsets] in this configuration file below "soundsetuser=SoundSetUser" This is the name that will appear in the app of the soundset.
soundpack-install-3 = copy details below for [Soundset-David] paste and rename as same name used in [soundsets] eg [soundpackuser]
soundpack-install-4 = Set the value "folder=" to be the same as the folder you have copied to "apps/python/mInfo/sounds/SoundSetUser" eg folder=SoundSetUser
soundpack-install-5 = For now you will need to rename your files to my names. I will add this as ability to change in config file later
appcontrols1 = If you set app enabled-disabled or change the current sound default set they will be set when the app starts.
appcontrols2 = All loaded values get saved to this file when the app closes
warning = If you get app errors then check your spelling or file names for sound or folder. To get a new ini file go to GitHub https://github.com/thedixieflatline/assettocorsa

[app]
appstatus = enabled
currentsoundpack = Soundset-David

[soundset]
soundset-david = Soundset-David
soundset-jerel = Soundset-Jerel

[Soundset-David]
folder = Soundset-David

[Soundset-Jerel]
folder = Soundset-Jerel

